<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teachable Machine Predictions</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            text-align: center;
        }

        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            background: #f8f9ff;
            margin-bottom: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .upload-area:hover {
            border-color: #764ba2;
            background: #f0f2ff;
        }

        .upload-area.dragover {
            background: #e8ebff;
            border-color: #764ba2;
        }

        #imageInput {
            display: none;
        }

        .upload-icon {
            font-size: 48px;
            color: #667eea;
            margin-bottom: 15px;
        }

        .upload-text {
            color: #666;
            font-size: 16px;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 30px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            width: 100%;
            margin-bottom: 20px;
        }

        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        #webcam-container {
            margin: 20px 0;
            text-align: center;
        }

        #webcam-container canvas {
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        #preview {
            text-align: center;
            margin: 20px 0;
        }

        #preview img {
            max-width: 100%;
            max-height: 400px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        #label-container {
            margin-top: 30px;
        }

        .prediction-item {
            background: #f8f9ff;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 10px;
            transition: all 0.3s ease;
        }

        .prediction-item:hover {
            background: #e8ebff;
            transform: translateX(5px);
        }

        .prediction-item.top {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-weight: bold;
        }

        .prediction-label {
            font-size: 18px;
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .prediction-bar {
            height: 8px;
            background: #ddd;
            border-radius: 4px;
            overflow: hidden;
        }

        .prediction-fill {
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            transition: width 0.5s ease;
        }

        .prediction-item.top .prediction-bar {
            background: rgba(255,255,255,0.3);
        }

        .prediction-item.top .prediction-fill {
            background: white;
        }

        .loading {
            text-align: center;
            color: #667eea;
            margin: 20px 0;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #fee;
            border: 2px solid #fcc;
            color: #c33;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
        }

        .info-box {
            background: #e8f4fd;
            border-left: 4px solid #2196F3;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
        }

        .info-box h3 {
            color: #1976D2;
            margin-bottom: 8px;
            font-size: 16px;
        }

        .info-box p {
            color: #555;
            font-size: 14px;
            line-height: 1.5;
        }

        .mode-selector {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .mode-selector button {
            flex: 1;
            padding: 12px;
            font-size: 14px;
        }

        .mode-selector button.active {
            background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ¤– Teachable Machine Predictions</h1>
        <p class="subtitle">AI-powered image classification</p>

        <div class="info-box">
            <h3>ðŸ“± Use in Adalo</h3>
            <p>Embed this page as a WebView in your Adalo app for instant predictions!</p>
        </div>

        <div class="mode-selector">
            <button id="uploadMode" class="active" onclick="switchMode('upload')">Upload Image</button>
            <button id="webcamMode" onclick="switchMode('webcam')">Use Webcam</button>
        </div>

        <div id="uploadSection">
            <div class="upload-area" id="uploadArea" onclick="document.getElementById('imageInput').click()">
                <div class="upload-icon">ðŸ“¸</div>
                <div class="upload-text">Click to select an image or drag and drop here</div>
            </div>
            <input type="file" id="imageInput" accept="image/*">
            <div id="preview"></div>
            <button id="predictButton" disabled onclick="predict()">Analyze Image</button>
        </div>

        <div id="webcamSection" style="display: none;">
            <div id="webcam-container"></div>
            <button id="startWebcam" onclick="initWebcam()">Start Webcam</button>
        </div>

        <div id="loading" class="loading" style="display: none;">
            <div class="spinner"></div>
            <p id="loadingText">Loading model...</p>
        </div>

        <div id="error" class="error" style="display: none;"></div>

        <div id="label-container"></div>
    </div>

    <script type="text/javascript">
        // Model URL
        const URL = "https://teachablemachine.withgoogle.com/models/3YsHajZDm/";

        let model, webcam, labelContainer, maxPredictions;
        let currentMode = 'upload';
        let selectedImage = null;

        // Load the image model
        async function init() {
            showLoading('Loading AI model...');
            try {
                const modelURL = URL + "model.json";
                const metadataURL = URL + "metadata.json";

                model = await tmImage.load(modelURL, metadataURL);
                maxPredictions = model.getTotalClasses();
                
                hideLoading();
                console.log('Model loaded successfully');
            } catch (error) {
                showError('Failed to load model: ' + error.message);
                hideLoading();
            }
        }

        // Upload mode functionality
        const imageInput = document.getElementById('imageInput');
        const preview = document.getElementById('preview');
        const predictButton = document.getElementById('predictButton');
        const uploadArea = document.getElementById('uploadArea');

        imageInput.addEventListener('change', handleFileSelect);

        function handleFileSelect(e) {
            const file = e.target.files[0];
            if (file && file.type.startsWith('image/')) {
                displayImage(file);
                predictButton.disabled = false;
            }
        }

        function displayImage(file) {
            const reader = new FileReader();
            reader.onload = (e) => {
                selectedImage = e.target.result;
                preview.innerHTML = `<img id="uploadedImage" src="${selectedImage}" alt="Selected image">`;
            };
            reader.readAsDataURL(file);
        }

        // Drag and drop
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            
            const file = e.dataTransfer.files[0];
            if (file && file.type.startsWith('image/')) {
                displayImage(file);
                predictButton.disabled = false;
            }
        });

        // Predict from uploaded image
        async function predict() {
            if (!model) {
                await init();
            }
            
            if (!selectedImage) return;

            showLoading('Analyzing image...');
            document.getElementById('label-container').innerHTML = '';
            
            try {
                const image = document.getElementById('uploadedImage');
                const prediction = await model.predict(image);
                displayPredictions(prediction);
                hideLoading();
            } catch (error) {
                showError('Prediction failed: ' + error.message);
                hideLoading();
            }
        }

        // Webcam functionality
        async function initWebcam() {
            if (!model) {
                await init();
            }

            const flip = true;
            webcam = new tmImage.Webcam(300, 300, flip);
            await webcam.setup();
            await webcam.play();
            
            document.getElementById('startWebcam').style.display = 'none';
            document.getElementById("webcam-container").appendChild(webcam.canvas);
            
            labelContainer = document.getElementById("label-container");
            
            window.requestAnimationFrame(loopWebcam);
        }

        async function loopWebcam() {
            webcam.update();
            await predictWebcam();
            window.requestAnimationFrame(loopWebcam);
        }

        async function predictWebcam() {
            const prediction = await model.predict(webcam.canvas);
            displayPredictions(prediction);
        }

        // Display predictions
        function displayPredictions(predictions) {
            // Sort predictions by probability
            const sorted = predictions.sort((a, b) => b.probability - a.probability);
            
            const container = document.getElementById('label-container');
            container.innerHTML = '';
            
            sorted.forEach((pred, index) => {
                const percentage = (pred.probability * 100).toFixed(2);
                const isTop = index === 0;
                
                const div = document.createElement('div');
                div.className = `prediction-item ${isTop ? 'top' : ''}`;
                div.innerHTML = `
                    <div class="prediction-label">
                        <span>${pred.className}</span>
                        <span>${percentage}%</span>
                    </div>
                    <div class="prediction-bar">
                        <div class="prediction-fill" style="width: ${percentage}%"></div>
                    </div>
                `;
                container.appendChild(div);
            });
        }

        // Mode switching
        function switchMode(mode) {
            currentMode = mode;
            
            if (mode === 'upload') {
                document.getElementById('uploadSection').style.display = 'block';
                document.getElementById('webcamSection').style.display = 'none';
                document.getElementById('uploadMode').classList.add('active');
                document.getElementById('webcamMode').classList.remove('active');
                
                // Stop webcam if running
                if (webcam) {
                    webcam.stop();
                    webcam = null;
                }
            } else {
                document.getElementById('uploadSection').style.display = 'none';
                document.getElementById('webcamSection').style.display = 'block';
                document.getElementById('uploadMode').classList.remove('active');
                document.getElementById('webcamMode').classList.add('active');
            }
            
            document.getElementById('label-container').innerHTML = '';
        }

        // Utility functions
        function showLoading(text) {
            document.getElementById('loadingText').textContent = text;
            document.getElementById('loading').style.display = 'block';
            document.getElementById('error').style.display = 'none';
        }

        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
        }

        function showError(message) {
            document.getElementById('error').textContent = message;
            document.getElementById('error').style.display = 'block';
        }

        // Initialize model on page load
        init();
    </script>
</body>
</html>
